{% extends 'user/base.html' %}
{% block title %} Signup {% endblock title %}
{% block content %}

<div class="container my-lg-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <h3 class="my-3 text-center">User Creation Form</h3>
                <hr>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group my-4">
                        <input type="hidden" name="mobile" maxlength="10" class="form-control" value="{{mobile}}"
                            placeholder="Enter Mobile" autofocus="" required="" id="id_mobile">
                        <small class="text-danger"></small>
                    </div>
                    <div class="form-group my-4">
                        <input type="text" name="username" class="form-control" placeholder="User Name" required=""
                            id="id_username">
                        <small class="text-danger">{{ form.username.errors }}</small>
                    </div>
                    <div class="form-group my-4">
                        <input type="email" name="email" class="form-control" placeholder="Email" required=""
                            id="id_email">
                        <small class="text-danger">{{ form.email.errors }}</small>
                    </div>
                    <div class="form-group my-4">
                        <input type="password" name="password1" class="form-control" placeholder="Password" required=""
                            id="id_password1">
                        <small class="text-danger">{{ form.password1.errors }}</small>
                    </div>
                    <div class="form-group my-4">
                        <input type="password" name="password2" class="form-control" placeholder="Confirm Password"
                            required="" id="id_password2">
                        <small class="text-danger">{{ form.password2.errors | striptags }}</small>
                    </div>
                    <button class="btn btn-warning fw-bold fs-5 px-5 mt-5 d-grid mx-auto">REGISTER</button>
                    <a href="/account/login/">
                        <p class="text-primary text-center fw-bold m-3"> Existing User? Log in</p>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
